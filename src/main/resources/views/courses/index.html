<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Courses</title>
</head>
<body>

	<div th:each="course: ${courses}">
		<a th:href="@{/courses/{id}/(id=${course.getId()})}"
			th:text="${course.getCourseName()}">course</a>
	</div>

</body>
</html>
