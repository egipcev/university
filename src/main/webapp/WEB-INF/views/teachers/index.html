<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Teachers</title>
</head>
<body>

	<div th:each="teacher: ${teachers}">
		<a th:href="@{/teachers/{id}/(id=${teacher.getId()})}"
			th:text="${teacher.getFirstName()} + ' ' + ${teacher.getLastName()}">teacher</a>
	</div>

</body>
</html>
