<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>new Student</title>
</head>
<body>
	<form th:method="POST" th:action="@{/students}" th:object="${student}">
		<label for="firstName">Enter first name:</label>
		<input type="text"
			th:field="*{firstName}" id="firstName" />
		 <br />
		 <label for="lastName">Enter last name:</label>
        <input type="text"
            th:field="*{lastName}" id="lastName" />
         <br />
		  <label for="groupName">Select group name:</label>
         <select th:field="*{group}" id="groupName">
            <option th:each="group: ${groups}" th:value="${group.id}"
                th:text="${group.getGroupName()}">Group</option>
        </select>
        <br />
		 <input
			type="submit" value="Create" />
	</form>

</body>
</html>
